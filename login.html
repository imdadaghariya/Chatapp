<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/images/chat.png" type="image/png" sizes="16x16 32x32">


    <title>Log in to Chatapp</title>
</head>
<body>
    <div class="container">

        <div class="form-container">
            <div class="ts">
            <p class="title">Login </p>
            <p class="sub-title">Log in and establish a connection with your friend.</p>
        </div>


        <div class="username_main group">
            <input required="" type="text" class="input">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Name</label>
        </div>
        <div class="pass group">
            <input required="" type="password" class="input">
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Password</label>
        </div>
        <div class="btn">
            <button>
                Sign up
                <div class="arrow-wrapper">
                    <div class="arrow"></div>
            
                </div>
            </button>
        </div>
        <p class="sign-up-label">
            Don't have an account?<a href="Signup.html" class="sign-up-link">Sign Up</a>
          </p>

    </div>
    </div>
</body>
</html>
