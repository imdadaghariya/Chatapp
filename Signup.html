<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Chatapp</title>
    <link rel="stylesheet" href="assets/signup.css">
    <link rel="icon" href="assets/images/chat.png" type="image/png" sizes="16x16 32x32">

</head>
<body>
    <div class="container">


        <div class="form-container">
            <p class="title">Create account</p>
            <!-- <p class="sub-title">Friends are the family you choose.</p> -->
            <p class="sub-title">Sign up and choose your family of friends.</p>



        <form class="registration-form">
            <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label> Name</label>
            </div>
            <div class="group">
                <input required="" type="text" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Username</label>
            </div>
            <div class="group">
                <input required="" type="email" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email</label>
            </div>
            <div class="group">
                <input required="" type="password" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Create Password</label>
            </div>
            <div class="group">
                <input required="" type="password" class="input">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Confirm Password</label>
            </div>
            <div class="btn">
                <button>
                    Sign up
                    <div class="arrow-wrapper">
                        <div class="arrow"></div>
                
                    </div>
                </button>
            </div>

            <p class="sign-up-label">
                Have an account already?<a href="login.html" class="sign-up-link ">Log in</a>
              </p>

        </div>
    </div>
</body>
</html>
